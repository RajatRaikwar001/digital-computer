<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;

            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;

            border-radius: 8px;

        }

            font-size: 16px;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .calc-container {
            margin-top: 20px;

        <div class="btn-container">
