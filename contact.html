<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
    <style>/* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Header and Navigation */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        
        header nav ul {
            list-style: none;
            text-align: center;
        }
        
        header nav ul li {
            display: inline;
            margin: 0 20px;
        }
        
        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
        
        header nav ul li a:hover {
            color: #f39c12;
        }
        
        /* Contact Section */
        .contact-section {
            background-color: #fff;
            padding: 40px 20px;
        }
        
        .contact-section h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .contact-section p {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: center;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .contact-form .form-group {
            margin-bottom: 20px;
        }
        
        .contact-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .contact-form input[type="text"], .contact-form input[type="email"] {
            height: 40px;
        }
        
        .contact-form textarea {
            resize: vertical;
        }
        
        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }
        
        .contact-form button:hover {
            background-color: #6412f3;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
        
        footer p {
            font-size: 1em;
        }
        </style>
</head>
<body>

    <header>
        <nav>
            <ul>
             
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="container">
            <h1>Contact me</h1>
            <p></p>

            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

  
</body>
</html>
